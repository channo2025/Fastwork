{% extends "base.html" %}
{% block title %}Apply{% endblock %}

{% block content %}
<section class="page">
  <div class="page-head">
    <h1>Apply</h1>
    {% if job %}
      <p class="muted">Applying for: <strong>{{ job["title"] }}</strong> — {{ job["location"] }} — ${{ job["price"] }}</p>
    {% else %}
      <p class="muted">Job not found.</p>
    {% endif %}
  </div>

  {% if job %}
  <div class="card form-card">
    <form method="post" action="/apply/{{ job['id'] }}">
      <label>Your name</label>
      <input name="name" required placeholder="Your full name" />

      <label>Contact (phone or email)</label>
      <input name="contact" required placeholder="Phone or email" />

      <label>Message (optional)</label>
      <textarea name="message" rows="4" placeholder="Short message..."></textarea>

      <div class="card-actions">
        <button class="btn primary" type="submit">Send application</button>
        <a class="btn outline" href="/tasks">Back to tasks</a>
      </div>
    </form>
  </div>
  {% endif %}
</section>
{% endblock %}
