{% extends "base.html" %}
{% block content %}
<section class="page">
  <h1>Apply for this job</h1>

  <p><strong>{{ job.title }}</strong> â€” ${{ job.price }}</p>

  <form method="post" action="/apply/{{ job.id }}" class="form">
    <label>
      Full name*
      <input type="text" name="full_name" required>
    </label>

    <label>
      Email*
      <input type="email" name="email" required>
    </label>

    <label>
      Phone
      <input type="text" name="phone">
    </label>

    <label>
      Message
      <textarea name="message" rows="4"></textarea>
    </label>

    <button class="btn primary" type="submit">
      Send application
    </button>
  </form>
</section>
{% endblock %}
