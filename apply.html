{% extends "base.html" %}

{% block content %}
<div style="max-width:900px;margin:40px auto;padding:0 20px;">
  <h1 style="margin:0 0 8px;">Apply for: {{ job.title }}</h1>
  <p style="margin:0 0 18px;color:#666;">{{ job.location }} â€¢ ${{ job.price }}</p>

  <div style="border:1px solid #e6e6e6;border-radius:14px;padding:16px;background:#fff;">
    <p style="margin:0 0 12px;color:#444;"><b>Description:</b> {{ job.description }}</p>

    <form method="post" action="/apply/{{ job.id }}">
      <input name="full_name" placeholder="Full name" required style="width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;margin-bottom:10px;">
      <input name="phone" placeholder="Phone" required style="width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;margin-bottom:10px;">
      <input name="email" placeholder="Email" required style="width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;margin-bottom:10px;">
      <textarea name="message" placeholder="Message (optional)" style="width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;margin-bottom:10px;"></textarea>

      <button type="submit" style="padding:12px 16px;border-radius:999px;border:none;background:#1A73E8;color:white;font-weight:800;cursor:pointer;">
        Submit application
      </button>
    </form>
  </div>
</div>
{% endblock %}
