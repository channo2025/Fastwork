{% extends "base.html" %}
{% block content %}
<section class="page">
  <div class="page-head">
    <h1>Apply</h1>
    <p class="muted">Applying for: <b>{{ job.title }}</b> â€” ${{ job.price }}</p>
  </div>

  <div class="card form-card">
    <form method="post" action="/apply/{{ job.id }}">
      <div class="form-grid">
        <label>
          Full name*
          <input name="full_name" required placeholder="Your name" />
        </label>

        <label>
          Email*
          <input name="email" type="email" required placeholder="you@email.com" />
        </label>

        <label>
          Phone (optional)
          <input name="phone" placeholder="+1 555 123 4567" />
        </label>

        <label class="full">
          Message (optional)
          <textarea name="message" rows="4" placeholder="Tell the client why you're a good fit..."></textarea>
        </label>
      </div>

      <div class="card-actions">
        <button class="btn primary" type="submit">Send application</button>
        <a class="btn outline" href="/tasks">Back to tasks</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
