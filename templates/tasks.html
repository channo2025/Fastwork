<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks – JobDash</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fb;
        }

        .topbar {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #2b5cff;
            font-weight: 500;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            font-size: 34px;
            margin-bottom: 20px;
        }

        .task-card {
            background: white;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-info {
            max-width: 80%;
        }

        .task-title {
            font-size: 20px;
            font-weight: bold;
        }

        .task-meta {
            color: #666;
            margin-top: 8px;
            font-size: 14px;
        }

        .task-btn {
            padding: 10px 18px;
            background: #2b5cff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div class="logo">JD JobDash</div>
        <nav>
            <a href="/">Home</a>
            <a href="/tasks">Tasks</a>
            <a href="/post-job">Post a job</a>
            <a href="/#faq">FAQ</a>
        </nav>
    </div>

    <div class="container">
        <h1>All tasks</h1>

        {% if tasks %}
            {% for job in tasks %}
                <div class="task-card">
                    <div class="task-info">
                        <div class="task-title">{{ job.title }}</div>
                        <div class="task-meta">
                            {{ job.description }}<br>
                            {{ job.location }} • {{ job.when }}<br>
                            <strong>${{ job.budget }}</strong>
                        </div>
                    </div>

                    <a class="task-btn" href="/task/{{ loop.index0 }}">View details</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No tasks yet. Be the first to <a href="/post-job">post a job</a>.</p>
        {% endif %}
    </div>

</body>
</html>
