{% extends "base.html" %}
{% block content %}
<section class="page-card">
  <h1 class="page-title">Tasks</h1>
  <p class="page-sub">Browse available jobs and apply in one click.</p>

  <div class="form" style="gap:10px;">
    {% for j in jobs %}
      <div class="task-mini" style="margin-top:0;">
        <div>
          <div class="task-mini-title">{{ j.title }}</div>
          <div class="task-mini-meta">{{ j.time }} Â· {{ j.location }}</div>
          <div class="task-mini-meta">{{ j.description }}</div>
        </div>
        <div style="display:flex; flex-direction:column; gap:10px; align-items:flex-end;">
          <div class="task-mini-price">${{ j.price }}</div>
          <a class="btn btn-primary" href="/apply/{{ j.id }}">Apply</a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
