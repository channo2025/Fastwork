<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ job.title }} - BaraConnect</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="top">
    <a href="/" class="brand">BaraConnect</a>
    <nav>
      <a href="/jobs">Jobs</a>
      <a href="/post-job">Post a job</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>{{ job.title }}</h1>
    <p><b>{{ job.city }}</b> • {{ job.category }} • {{ job.pay }}</p>
    <p>{{ job.description }}</p>

    <div class="actions">
      <a class="btn" href="/apply/{{ job.id }}">Apply</a>
      <a class="link" href="/jobs">Back to jobs</a>
    </div>
  </main>
</body>
</html>
