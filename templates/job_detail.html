{% extends "base.html" %}
{% block content %}
<h2 class="section-title">Job details</h2>

<div class="card card-pad">
  <h1 style="margin:0 0 8px;">{{ job.title }}</h1>
  <div class="job-meta">{{ job.city }} · {{ job.category }} · {{ job.pay }}</div>
  <p class="muted" style="font-weight:700;">{{ job.description }}</p>

  <div class="actions">
    <a class="btn btn-primary" href="/apply?job_id={{ job.id }}">Apply now</a>
    <a class="btn btn-ghost" href="/jobs">Back to jobs</a>
  </div>
</div>
{% endblock %}
