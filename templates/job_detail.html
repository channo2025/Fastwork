<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ job.title }} – JobDash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            color: #111827;
        }

        .page {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 16px 64px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .brand-title {
            font-weight: 700;
            font-size: 20px;
        }

        .brand-sub {
            font-size: 12px;
            color: #6b7280;
        }

        .nav a {
            margin-left: 16px;
            font-size: 14px;
            color: #4b5563;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .card {
            background: #ffffff;
            border-radius: 24px;
            padding: 24px 24px 28px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
        }

        h1 {
            font-size: 24px;
            margin: 0 0 8px;
        }

        .meta-row {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .chip {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 999px;
            background: #eff6ff;
            color: #1d4ed8;
        }

        .section-title {
            font-weight: 600;
            margin-top: 12px;
            margin-bottom: 4px;
        }

        .desc {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 12px;
        }

        .footer-row {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #6b7280;
        }

        .back-link {
            text-decoration: none;
            color: #2563eb;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .apply-btn {
            border-radius: 999px;
            padding: 8px 18px;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .apply-btn:disabled {
            opacity: 0.4;
            cursor: default;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="header">
        <div>
            <div class="brand-title">JD JobDash</div>
            <div class="brand-sub">Jobcenter online</div>
        </div>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/tasks">Tasks</a>
            <a href="/post-job">Post a job</a>
        </nav>
    </header>

    <main>
        <article class="card">
            <h1>{{ job.title }}</h1>
            <div class="meta-row">
                {{ job.location }} · {{ job.when }} · Budget: ${{ job.budget }}
            </div>

            <div class="chips">
                <span class="chip">{{ job.task_type }}</span>
                <span class="chip">Posted {{ job.created_at }}</span>
            </div>

            <div class="section-title">Description</div>
            <p class="desc">
                {{ job.description }}
            </p>

            <div class="footer-row">
                <a href="/tasks" class="back-link">← Back to all tasks</a>
                <!-- Bouton "Apply" juste visuel pour le moment -->
                <button class="apply-btn" disabled>
                    Apply (coming soon)
                </button>
            </div>
        </article>
    </main>
</div>
</body>
</html>
