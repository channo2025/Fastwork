<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JobDash â€“ Find quick jobs near you</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* GLOBAL RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1A73E8;  /* Blue background */
            color: white;
        }

        .page {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        /* HERO BOX */
        .hero-box {
            background: #0d1b2a;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
            margin-top: 40px;
        }

        .hero-box h1 {
            font-size: 44px;
            font-weight: 800;
            margin-bottom: 18px;
            color: white;
        }

        .hero-box p {
            font-size: 18px;
            line-height: 1.5;
            opacity: 0.95;
            max-width: 650px;
        }

        /* BUTTONS */
        .btn-area {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .btn-yellow {
            background: #FFD600;
            padding: 14px 26px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: black;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid white;
            padding: 14px 26px;
            border-radius: 40px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* TASK LIST SECTION */
        .tasks-section {
            margin-top: 50px;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 20px;
            color: #222;
        }

        .tasks-section h2 {
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="page">

        <!-- HERO SECTION -->
        <div class="hero-box">

            <h1>Work today. Get paid today.</h1>

            <p>
                JobDash connects you with fast, local work: cleaning, moving, yard work, shopping and more.
                No resume. No interview. Just quick jobs and real money.
            </p>

            <div class="btn-area">
                <button class="btn-yellow">Browse available tasks</button>
                <button class="btn-outline">Post a job</button>
            </div>
        </div>

        <!-- TASKS SECTION -->
        <div class="tasks-section">
            <h2>Available tasks near you</h2>
            <p>No tasks posted yet. Be the first to <a href="/post-job">post a job</a>.</p>
        </div>

    </div>

</body>
</html>
