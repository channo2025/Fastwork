{% extends "base.html" %}
{% block title %}Job posted — Win-Win Job{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="featured">
      <div class="featured__head">
        <h1 class="sectionTitle">✅ Job posted</h1>
        <a class="link" href="/jobs">View jobs →</a>
      </div>

      <div class="featured__empty">
        <p>Your job is live. Applicants can now find it and contact you.</p>
        <div class="categories">
          <span class="cat">Clear details</span>
          <span class="cat">Fair pay</span>
          <span class="cat">Fast help</span>
        </div>
        <div style="height:12px"></div>
        <a class="btn btn--primary" href="/jobs">Go to jobs</a>
        <a class="btn btn--soft" href="/post">Post another</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
