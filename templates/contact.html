{% extends "base.html" %}

{% block title %}Contact us — Win-Win Job{% endblock %}

{% block body %}
<section class="container">
  <div class="card card--pad">
    <h1 class="h2">Contact us</h1>
    <p class="p">Send us a message and we’ll get back to you.</p>

    <form method="post" action="/contact">
      <div class="form__field">
        <label>Name</label>
        <input class="input" name="name" required />
      </div>

      <div class="form__field">
        <label>Email</label>
        <input class="input" type="email" name="email" required />
      </div>

      <div class="form__field">
        <label>Message</label>
        <textarea class="textarea" name="message" rows="5" required></textarea>
      </div>

      <div class="actions">
        <button class="btn btn--primary btn--lg" type="submit">Send</button>
        <a class="btn btn--ghost btn--lg" href="/">Back home</a>
      </div>
    </form>

    {% if sent %}
      <p class="notice">✅ Message sent successfully.</p>
    {% endif %}
  </div>
</section>
{% endblock %}
