{% extends "base.html" %}

{% block title %}Contact us — Win-Win Job{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="page__title">Contact us</h1>
    <p class="page__desc">
      Have a question or need help? Send us a message and we’ll get back to you.
    </p>

    <div class="card">
      <form method="post" action="/contact">
        <div class="form__grid">
          <div class="form__field">
            <label class="label" for="name">Name</label>
            <input class="input" id="name" name="name" type="text" placeholder="Your name" required />
          </div>

          <div class="form__field">
            <label class="label" for="email">Email</label>
            <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="form__field">
          <label class="label" for="subject">Subject</label>
          <input class="input" id="subject" name="subject" type="text" placeholder="What is this about?" required />
        </div>

        <div class="form__field">
          <label class="label" for="message">Message</label>
          <textarea class="textarea" id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>
        </div>

        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn btn--primary btn--lg" type="submit">Send message</button>
          <a class="btn btn--ghost btn--lg" href="/">Back home</a>
        </div>
      </form>
    </div>

    {% if sent %}
      <div class="card" style="margin-top:14px;">
        ✅ Message sent. Thank you — we’ll reply soon.
      </div>
    {% endif %}
  </div>
</section>
{% endblock %}
