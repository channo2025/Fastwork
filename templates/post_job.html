{% extends "base.html" %}
{% block title %}Post a job — JobChap{% endblock %}

{% block content %}
<section class="page">
  <div class="page-head">
    <div>
      <h1>Post a job</h1>
      <p class="muted">Fill this form — your job will appear on the Tasks page.</p>
    </div>
  </div>

  <form class="form" method="post" action="/post-job">
    <label>Job title
      <input name="title" placeholder="Example: Deep clean 1-bedroom" required />
    </label>

    <div class="form-row">
      <label>Location
        <input name="location" placeholder="SE Portland" required />
      </label>
      <label>Price ($)
        <input name="price" type="number" min="1" placeholder="85" required />
      </label>
    </div>

    <div class="form-row">
      <label>Hours
        <input name="hours" type="number" min="1" placeholder="2" required />
      </label>
      <label>Badge (optional)
        <input name="badge" placeholder="Same-day" />
      </label>
    </div>

    <label>Client name (optional)
      <input name="client_name" placeholder="John / Sarah / Company" />
    </label>

    <label>Description
      <textarea name="description" rows="5" placeholder="Describe the job clearly..."></textarea>
    </label>

    <div class="form-row">
      <label>Contact email
        <input name="contact_email" type="email" placeholder="email@example.com" required />
      </label>
      <label>Contact SMS (optional)
        <input name="contact_sms" placeholder="+1 555 123 4567" />
      </label>
    </div>

    <button class="btn primary" type="submit">Publish job</button>
  </form>
</section>
{% endblock %}
