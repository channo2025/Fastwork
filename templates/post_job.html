{% extends "base.html" %}

{% block content %}

<h1 class="page-title">Post a job</h1>
<p class="page-subtitle">
  Need help with cleaning, moving, yard work or shopping? Post your task and local workers will see it.
</p>

<section class="section">
  <form method="post" action="/post-job" class="form-card">
    <div class="form-grid">
      <div>
        <label for="title">Job title</label>
        <input type="text" id="title" name="title" placeholder="Example: Help with moving boxes" required />
      </div>

      <div>
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="Cleaning">Cleaning</option>
          <option value="Moving">Moving</option>
          <option value="Yard work">Yard work</option>
          <option value="Shopping / errands">Shopping / errands</option>
          <option value="Furniture assembly">Furniture assembly</option>
          <option value="General help">General help</option>
        </select>
      </div>

      <div>
        <label for="location">Location (area / neighborhood)</label>
        <input type="text" id="location" name="location" placeholder="SE Portland, Gresham, Vancouver..." required />
      </div>

      <div>
        <label for="pay">Pay (amount)</label>
        <input type="text" id="pay" name="pay" placeholder="$80, $25/hr, flat rate..." required />
      </div>

      <div class="form-row-full">
        <label for="pay_type">Pay type</label>
        <select id="pay_type" name="pay_type" required>
          <option value="Flat rate">Flat rate</option>
          <option value="Per hour">Per hour</option>
          <option value="Per day">Per day</option>
          <option value="Cash on site">Cash on site</option>
        </select>
      </div>

      <div class="form-row-full">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe what needs to be done, when, and any important details." required></textarea>
      </div>
    </div>

    <button type="submit" class="btn-submit">Post this job</button>
  </form>

  <p class="pill-muted" style="margin-top:10px;">
    Workers are independent. Please pay them directly (cash or app) once the job is done.
  </p>
</section>

{% endblock %}
