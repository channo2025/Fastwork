<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS GLOBAL (le mÃªme que les autres pages) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  {% include "navbar.html" %}

  <div class="page">
    <div class="container">

      <h1>Post a job</h1>
      <p class="subtitle">
        Post a local task and connect directly with workers.
      </p>

      <form method="post" action="/post" class="form">

        <label>Job title</label>
        <input
          type="text"
          name="title"
          class="input"
          placeholder="Help move a couch"
          required
        >

        <label>City</label>
        <input
          type="text"
          name="city"
          class="input"
          placeholder="Portland, OR"
          required
        >

        <label>Category</label>
        <input
          type="text"
          name="category"
          class="input"
          placeholder="Moving help, Cleaning, Yard work"
          required
        >

        <label>Pay (optional)</label>
        <input
          type="text"
          name="pay"
          class="input"
          placeholder="$80"
        >

        <label>Description</label>
        <textarea
          name="description"
          class="textarea"
          rows="5"
          placeholder="Describe the task, duration, tools needed..."
          required
        ></textarea>

        <label>Your email *</label>
        <input
          type="email"
          name="poster_email"
          class="input"
          placeholder="example@email.com"
          required
        >

        <label>Your phone (optional)</label>
        <input
          type="tel"
          name="poster_phone"
          class="input"
          placeholder="+1 503..."
        >

        <button type="submit" class="btn btn-primary">
          Publish job
        </button>

        <p class="hint">
          ðŸ”’ Your contact details are only shared with applicants.
        </p>

      </form>

    </div>
  </div>

  {% include "footer.html" %}

</body>
</html>
