{% extends "base.html" %}
{% block title %}Post a job · JobChap{% endblock %}

{% block content %}
<section class="page-card">
  <div class="page-head">
    <h2>Post a job</h2>
    <a class="btn-secondary" href="/tasks">Browse tasks</a>
  </div>

  <form class="form" method="post" action="/post-a-job">
    <label>
      Job title
      <input name="title" placeholder="e.g. House cleaning" required />
    </label>

    <div class="form-row">
      <label>
        Location
        <input name="location" placeholder="e.g. Portland" required />
      </label>

      <label>
        Pay
        <input name="pay" placeholder="e.g. $85" required />
      </label>
    </div>

    <label>
      When
      <input name="when_text" placeholder="e.g. Today / Tomorrow / This weekend" required />
    </label>

    <button class="btn-primary" type="submit">Publish job</button>
    <p class="form-hint">This will be saved in the database ✅</p>
  </form>
</section>
{% endblock %}
