{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width:820px; margin:0 auto; padding:24px;">

  <h1 style="font-size:44px; margin:0 0 6px 0;">Post a job</h1>
  <p style="margin:0 0 22px 0; color:#666;">
    Post a local task and connect directly with workers.
  </p>

  <!-- IMPORTANT: tout doit être DANS ce form -->
  <form method="post" action="/post" style="display:grid; gap:14px; margin-top:10px;">

    <div>
      <label>Job title</label>
      <input type="text" name="title" placeholder="e.g. Help move a couch" required>
    </div>

    <div>
      <label>City</label>
      <input type="text" name="city" placeholder="Portland, OR" required>
    </div>

    <div>
      <label>Category</label>
      <input type="text" name="category" placeholder="Moving help, Cleaning, Yard work..." required>
    </div>

    <div>
      <label>Pay (optional)</label>
      <input type="text" name="pay" placeholder="$80">
    </div>

    <div>
      <label>Description</label>
      <textarea name="description" rows="6" placeholder="Describe the task, duration, tools needed..." required></textarea>
    </div>

    <!-- ✅ ICI tes champs contact employeur -->
    <div>
      <label>Your email *</label>
      <input type="email" name="poster_email" placeholder="example@email.com" required>
    </div>

    <div>
      <label>Your phone (optional)</label>
      <input type="tel" name="poster_phone" placeholder="+1 503...">
    </div>

    <button
      type="submit"
      class="btn-primary"
      style="margin-top:10px; padding:12px;"
    >
      Publish job
    </button>

  </form>
</div>
{% endblock %}
