{% extends "base.html" %}
{% block content %}

<section class="page">
  <div class="page-head">
    <h1>Post a job</h1>
    <p class="muted">Fill this form â€” your job will appear on the Tasks page.</p>
  </div>

  <form class="form" action="/post-job" method="POST">
    <div class="form-row">
      <label>Job title</label>
      <input type="text" name="title" placeholder="Example: Deep clean 1-bedroom" required>
    </div>

    <div class="form-split">
      <div class="form-row">
        <label>Location</label>
        <input type="text" name="location" placeholder="SE Portland" required>
      </div>
      <div class="form-row">
        <label>Price ($)</label>
        <input type="text" name="price" placeholder="85" required>
      </div>
    </div>

    <div class="form-split">
      <div class="form-row">
        <label>Hours</label>
        <input type="text" name="hours" placeholder="2" required>
      </div>
      <div class="form-row">
        <label>Badge (optional)</label>
        <input type="text" name="badge" placeholder="Same-day">
      </div>
    </div>

    <div class="form-row">
      <label>Client name (optional)</label>
      <input type="text" name="client" placeholder="John / Sarah / Company">
    </div>

    <div class="form-row">
      <label>Description</label>
      <textarea name="description" rows="5" placeholder="Describe the job clearly..." required></textarea>
    </div>

    <div class="form-split">
      <div class="form-row">
        <label>Contact email</label>
        <input type="email" name="contact_email" placeholder="email@example.com" required>
      </div>
      <div class="form-row">
        <label>Contact SMS</label>
        <input type="text" name="contact_sms" placeholder="+1 555 123 4567" required>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn primary" type="submit">Publish job</button>
      <a class="btn ghost" href="/tasks">Cancel</a>
    </div>
  </form>
</section>

{% endblock %}
