{% extends "base.html" %}
{% block title %}Post a job – Win-Win Job{% endblock %}

{% block body %}
<section class="container">
  <div class="card card--pad" style="max-width:760px;">
    <h1 class="h2">Post a job</h1>
    <p class="muted">Describe the task, pay, and location.</p>

    <form action="/post" method="post" class="form" style="margin-top:14px;">
      <label class="label">Title</label>
      <input class="input" name="title" placeholder="Move a couch" required>

      <label class="label">Category</label>
      <select class="input" name="category" required>
        {% for name, icon in categories %}
          <option value="{{ name }}">{{ icon }} {{ name }}</option>
        {% endfor %}
      </select>

      <label class="label">City</label>
      <input class="input" name="city" placeholder="Portland, OR" required>

      <label class="label">Pay (USD)</label>
      <input class="input" type="number" name="pay" placeholder="60" min="1" required>

      <label class="label">Description</label>
      <textarea class="input" name="description" rows="5" placeholder="Details, time, requirements…" required></textarea>

      <div class="cta">
        <button class="btn btn--primary" type="submit">Publish</button>
        <a class="btn btn--ghost" href="/jobs">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
