{% extends "base.html" %}

{% block body %}
<div class="container" style="max-width: 820px; margin: 0 auto; padding: 24px;">
  <h1 style="margin-bottom:16px;">Post a job</h1>

  <form method="post" action="/post" style="display:grid; gap:12px;">
    <div>
      <label>Job title</label>
      <input name="title" required style="width:100%; padding:10px;"/>
    </div>

    <div>
      <label>Company</label>
      <input name="company" required style="width:100%; padding:10px;"/>
    </div>

    <div>
      <label>City</label>
      <input name="city" required style="width:100%; padding:10px;"/>
    </div>

    <div>
      <label>Category</label>
      <input name="category" required style="width:100%; padding:10px;"/>
    </div>

    <div>
      <label>Description</label>
      <textarea name="description" rows="6" required style="width:100%; padding:10px;"></textarea>
    </div>

    <button type="submit" class="btn">Publish job</button>
  </form>
</div>
{% endblock %}
