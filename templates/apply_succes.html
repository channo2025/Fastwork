{% extends "base.html" %}

{% block title %}Application sent – Win-Win Job{% endblock %}

{% block body %}
<section class="container">
  <div class="card card--pad" style="max-width:640px;margin:auto;text-align:center;">
    
    <h1 class="h2">✅ Application sent</h1>

    <p class="muted">
      Your application for <strong>{{ job.title }}</strong> has been sent successfully.
    </p>

    <div class="divider"></div>

    <p class="muted" style="font-size:14px;">
      The employer will contact you directly if interested.
    </p>

    <div class="cta" style="margin-top:16px;">
      <a href="/jobs" class="btn btn--primary">Browse more jobs</a>
      <a href="/" class="btn btn--ghost">Back home</a>
    </div>

  </div>
</section>
{% endblock %}
