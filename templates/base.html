<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Win-Win Job — Digital Job Center{% endblock %}</title>
  <meta name="description" content="{% block meta_desc %}Fair jobs. Fast pay. Digital & simple.{% endblock %}"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- IMPORTANT: uses FastAPI static mount -->
  <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') }}">
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner container">
      <a class="brand" href="/">
        <span class="brand__dot" aria-hidden="true"></span>
        <div class="brand__stack">
          <div class="brand__name">Win-Win Job</div>
          <div class="brand__tag">Digital Job Center</div>
        </div>
      </a>

      <nav class="nav" aria-label="Primary">
        <a class="nav__link" href="/tasks">Tasks</a>
        <a class="nav__link" href="/categories">Categories</a>
        <a class="nav__link" href="/jobs">Jobs</a>
        <a class="nav__link" href="/post">Post a job</a>
        <a class="nav__link" href="/about">About</a>
        <a class="nav__link" href="/contact">Contact</a>
      </nav>

      <div class="topbar__right">
        <a class="btn btn--ghost" href="/privacy">Privacy</a>
        <a class="btn btn--primary" href="/post">Post a job</a>
      </div>
    </div>
  </header>

  <main>
    {% block body %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="footer__left">
        <div class="footer__brand">© {{ year }} Win-Win Job</div>
        <div class="footer__muted">Fair jobs. Fast pay. Digital & simple.</div>
      </div>
      <div class="footer__right">
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
        <a href="/contact">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
