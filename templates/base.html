<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JobDash – Jobcenter online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #3b82ff 0%, #125dff 40%, #012b72 100%);
      min-height: 100vh;
      color: #0f172a;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page-shell {
      max-width: 1120px;
      margin: 32px auto 48px;
      background: #ffffff;
      border-radius: 32px;
      box-shadow: 0 25px 70px rgba(15, 23, 42, 0.45);
      padding: 28px 34px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      gap: 16px;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-badge {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 800;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
    }

    .logo-text-main {
      font-weight: 700;
      font-size: 1.2rem;
      color: #0f172a;
    }

    .logo-subtitle {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .logo-text-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    nav a {
      margin-left: 20px;
      font-size: 0.94rem;
      color: #4b5563;
      font-weight: 500;
    }

    nav a:hover {
      color: #111827;
    }

    .hero {
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      border-radius: 26px;
      padding: 26px 26px 30px;
      color: #ffffff;
      margin-bottom: 26px;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
      gap: 20px;
      align-items: center;
    }

    .hero-tag {
      display: inline-flex;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 0.78rem;
      border: 1px solid rgba(255, 255, 255, 0.35);
      margin-bottom: 12px;
      align-items: center;
      gap: 6px;
    }

    .hero-tag-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .hero h1 {
      font-size: 2.1rem;
      margin: 0 0 8px;
    }

    .hero p {
      margin: 0 0 18px;
      font-size: 0.98rem;
      max-width: 440px;
      color: #e5ecff;
    }

    .hero-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .btn-primary {
      border-radius: 999px;
      padding: 9px 18px;
      border: none;
      background: #ffffff;
      color: #1d4ed8;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-secondary {
      border-radius: 999px;
      padding: 9px 18px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      background: transparent;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .hero-subtext {
      font-size: 0.82rem;
      color: rgba(241, 245, 249, 0.9);
    }

    .hero-right {
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.22), transparent 60%);
      border-radius: 18px;
      padding: 16px 16px 14px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .hero-job-card {
      background: rgba(15, 23, 42, 0.75);
      border-radius: 16px;
      padding: 10px 11px;
      font-size: 0.8rem;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .hero-job-title {
      font-weight: 600;
      color: #ffffff;
    }

    .hero-job-meta {
      font-size: 0.75rem;
      color: #cbd5f5;
    }

    .hero-job-pay {
      font-size: 0.85rem;
      font-weight: 600;
      color: #bbf7d0;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.72rem;
      background: rgba(15, 23, 42, 0.75);
      color: #e5e7eb;
    }

    .section {
      margin-top: 24px;
    }

    .section h2 {
      margin-bottom: 8px;
      font-size: 1.3rem;
      color: #111827;
    }

    .section p {
      margin-top: 0;
      margin-bottom: 18px;
      color: #6b7280;
      font-size: 0.94rem;
    }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task-card {
      border-radius: 18px;
      padding: 14px 16px;
      background: #f9fafb;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }

    .task-main {
      max-width: 70%;
    }

    .task-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #111827;
      font-size: 0.98rem;
    }

    .task-meta {
      font-size: 0.84rem;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .task-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 0.75rem;
    }

    .task-tag {
      padding: 3px 9px;
      border-radius: 999px;
      background: #e5edff;
      color: #1d4ed8;
    }

    .task-right {
      text-align: right;
      min-width: 76px;
      font-weight: 600;
      color: #111827;
      font-size: 0.9rem;
    }

    .task-right a {
      display: inline-block;
      margin-top: 6px;
      font-size: 0.8rem;
      color: #2563eb;
    }

    .pill-muted {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 4px;
    }

    .page-title {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 6px;
      color: #111827;
    }

    .page-subtitle {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 0.95rem;
      color: #6b7280;
    }

    .form-card {
      background: #fdf6e7;
      border-radius: 20px;
      padding: 18px 20px 20px;
      border: 1px solid #fee9c8;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px 16px;
    }

    .form-row-full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #374151;
      display: block;
      margin-bottom: 4px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 8px 9px;
      font-size: 0.9rem;
      font-family: inherit;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .btn-submit {
      margin-top: 12px;
      border-radius: 999px;
      border: none;
      padding: 9px 20px;
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }

    footer {
      border-top: 1px solid #e5e7eb;
      margin-top: 26px;
      padding-top: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .footer-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #6b7280;
      font-size: 0.8rem;
    }

    .footer-links a:hover {
      color: #111827;
    }

    @media (max-width: 768px) {
      .page-shell {
        margin: 16px;
        padding: 20px 18px 26px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
      }

      nav a {
        margin-left: 0;
        margin-right: 18px;
        margin-top: 2px;
      }

      .hero {
        grid-template-columns: minmax(0, 1fr);
      }

      .task-card {
        flex-direction: column;
      }

      .task-main {
        max-width: 100%;
      }

      .task-right {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <header>
      <div class="logo-wrap">
        <div class="logo-badge">JD</div>
        <div class="logo-text-block">
          <span class="logo-text-main">JobDash</span>
          <span class="logo-subtitle">Jobcenter online – quick cash jobs</span>
        </div>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/tasks">Tasks</a>
        <a href="/post-job">Post a job</a>
        <a href="/about">About</a>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
      <div>© 2025 JobDash. All rights reserved.</div>
      <div class="footer-links">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Use</a>
        <a href="/contact">Contact</a>
      </div>
    </footer>
  </div>
</body>
</html>
