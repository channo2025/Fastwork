<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Win-Win Job{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="/">
        <span class="brand__dot"></span>
        <span class="brand__name">Win-Win Job</span>
        <span class="brand__tag">Digital Job Center</span>
      </a>

      <nav class="nav">
        <a class="nav__link" href="/tasks">Tasks</a>
        <a class="nav__link" href="/categories">Categories</a>
        <a class="nav__link" href="/jobs">Jobs</a>
        <a class="nav__link" href="/post">Post a job</a>
        <a class="nav__link" href="/about">About</a>
        <a class="nav__link" href="/contact">Contact</a>
      </nav>

      <div class="nav__actions">
        <a class="btn btn--ghost" href="/privacy">Privacy</a>
        <a class="btn btn--primary" href="/post">Post a job</a>
      </div>
    </div>
  </header>

  <main>
    {% block body %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="muted">Â© 2026 Win-Win Job. All rights reserved.</div>
      <div class="footer__links">
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
