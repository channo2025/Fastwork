<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "BaraConnect" }}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="app">
  <header class="topbar">
    <a class="brand" href="/">
      <span class="logo-dot"></span>
      <span class="brand-name">Bara<span class="brand-accent">Connect</span></span>
      <span class="brand-tag">Your online job hub</span>
    </a>

    <nav class="nav">
      <a href="/popular">Popular tasks</a>
      <a href="/jobs">Jobs</a>
      <a href="/post">Post a job</a>
      <a href="/contact">Contact</a>
      <a href="/about">About</a>
      <a class="btn btn-primary" href="/get-started">Get Started</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="footer-left">
      <div class="footer-brand">BaraConnect</div>
      <div class="footer-sub">Your online job hub</div>
    </div>
    <div class="footer-right">
      <a href="/terms">Terms</a> · <a href="/privacy">Privacy</a> · © {{ year }}
    </div>
  </footer>
</body>
</html>
