<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BaraConnect — Your online job hub</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>

  <div class="nav">
    <div class="nav-inner">
      <a class="brand" href="/">
        <span class="logo-dot"></span>
        <span>
          BaraConnect
          <small>Your online job hub</small>
        </span>
      </a>

      <div class="nav-links">
        <a href="/popular-tasks">Popular tasks</a>
        <a href="/jobs">Jobs</a>
        <a href="/post-a-job">Post a job</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
        <a class="btn btn-primary" href="/jobs">Get Started</a>
      </div>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}

    <!-- Footer must appear on home AND all pages -->
    <div class="footer">
      <div>
        <div style="font-weight:1000;color:var(--text)">BaraConnect</div>
        <div class="muted">Your online job hub</div>
      </div>
      <div>
        <a href="/terms">Terms</a> ·
        <a href="/privacy">Privacy</a> ·
        <span>© 2025</span>
      </div>
    </div>
  </div>

</body>
</html>
