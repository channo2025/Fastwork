<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}JobDash{% endblock %}</title>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,.10);
      --primary:#1A73E8;
      --primary-dark:#165fc0;
      --radius:18px;
      --shadow:0 18px 45px rgba(15, 23, 42, .10);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 15% 20%, rgba(26,115,232,.12), transparent 55%),
                  radial-gradient(900px 500px at 85% 30%, rgba(34,197,94,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
    }

    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:0 22px;}

    /* Topbar */
    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(244,246,251,.75);
      border-bottom:1px solid var(--border);
    }
    .topbar-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
    }
    .brand{display:flex; align-items:center; gap:12px;}
    .logo{
      width:40px; height:40px; border-radius:12px;
      background: linear-gradient(145deg, var(--primary), #3b82f6);
      display:flex; align-items:center; justify-content:center;
      color:white; font-weight:800; letter-spacing:.5px;
      box-shadow: 0 12px 25px rgba(26,115,232,.25);
    }
    .brand-text{display:flex; flex-direction:column; line-height:1.1}
    .brand-text b{font-size:16px}
    .brand-text span{font-size:12px; color:var(--muted)}

    .nav{
      display:flex; align-items:center; gap:18px;
      font-size:14px; color:#1f2937;
    }
    .nav a{padding:8px 10px; border-radius:10px;}
    .nav a:hover{background: rgba(15,23,42,.06);}

    .cta{
      display:inline-flex; align-items:center; justify-content:center;
      height:38px; padding:0 14px; border-radius:12px;
      background: var(--primary); color:white; font-weight:700;
      box-shadow: 0 12px 25px rgba(26,115,232,.20);
    }
    .cta:hover{background: var(--primary-dark);}

    /* Page wrapper */
    .page{
      padding: 34px 0 28px;
      min-height: calc(100vh - 140px);
    }

    /* Footer */
    footer{
      padding: 22px 0 34px;
      color: var(--muted);
      font-size: 13px;
    }
    .footer-inner{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; flex-wrap:wrap;
      border-top:1px solid var(--border);
      padding-top:16px;
    }
    .footer-links{display:flex; gap:14px; flex-wrap:wrap;}
    .footer-links a{color: var(--muted);}
    .footer-links a:hover{color: var(--text);}
  </style>
</head>

<body>
  <div class="topbar">
    <div class="container">
      <div class="topbar-inner">
        <a class="brand" href="/">
          <div class="logo">JD</div>
          <div class="brand-text">
            <b>JobDash</b>
            <span>Jobcenter online · quick cash jobs</span>
          </div>
        </a>

        <nav class="nav">
          <a href="/">Home</a>
          <a href="/tasks">Tasks</a>
          <a href="/post-job">Post a job</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
          <a class="cta" href="/post-job">Post a job</a>
        </nav>
      </div>
    </div>
  </div>

  <main class="page">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-inner">
        <div>© 2025 JobDash Online. All rights reserved.</div>
        <div class="footer-links">
          <a href="/privacy">Privacy Policy</a>
          <a href="/terms">Terms of Use</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
