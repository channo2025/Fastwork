<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}JOBCENTA{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#2563EB;
      --brand2:#60A5FA;
      --bg:#F8FAFC;
      --text:#0F172A;
      --muted:#475569;
      --line:#E2E8F0;
      --card:#FFFFFF;
      --ok:#16A34A;
      --warn:#F59E0B;
      --danger:#EF4444;
      --shadow: 0 20px 40px rgba(37,99,235,0.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .nav{
      position:sticky; top:0; z-index:20;
      background:rgba(248,250,252,0.85);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .nav-inner{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 0;
      gap:12px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      font-weight:800; letter-spacing:0.2px;
    }
    .logo-dot{
      width:12px;height:12px;border-radius:999px;
      background:linear-gradient(90deg,var(--brand),var(--brand2));
      box-shadow:0 10px 20px rgba(37,99,235,0.25);
    }
    .nav-links{
      display:flex;gap:14px;flex-wrap:wrap;
      color:var(--muted);font-weight:600;font-size:14px;
    }
    .nav-links a{padding:8px 10px;border-radius:10px}
    .nav-links a:hover{background:#EEF2FF;color:var(--text)}
    .nav-cta{display:flex;gap:10px;align-items:center}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      gap:8px;
      border-radius:12px;
      padding:10px 14px;
      font-weight:700;
      border:1px solid transparent;
      cursor:pointer;
      transition: transform .05s ease, background .15s ease, border .15s ease;
      font-size:14px;
    }
    .btn:active{transform: translateY(1px)}
    .btn-primary{background:var(--brand);color:white}
    .btn-primary:hover{background:#1E40AF}
    .btn-ghost{background:white;border-color:var(--line);color:var(--text)}
    .btn-ghost:hover{background:#F1F5F9}
    .badge{
      display:inline-flex;align-items:center;gap:8px;
      background: #EEF2FF;
      border: 1px solid #DDE3FF;
      color:#1E3A8A;
      padding:6px 12px;border-radius:999px;
      font-size:13px;font-weight:700;
    }
    .grad{
      background:linear-gradient(90deg,var(--brand),var(--brand2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .hero{
      padding:64px 0 26px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow: var(--shadow);
    }
    .card-pad{padding:26px}
    .grid{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap:18px;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns:1fr}
    }
    .h1{
      margin:14px 0 10px;
      font-size:42px;
      line-height:1.05;
      font-weight:800;
    }
    .p{
      margin:0;
      color:var(--muted);
      font-size:16px;
      line-height:1.6;
    }
    .searchbar{
      margin-top:18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .input{
      flex:1;
      min-width:180px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid #CBD5E1;
      background:white;
      outline:none;
    }
    .input:focus{border-color:#93C5FD; box-shadow:0 0 0 4px rgba(37,99,235,0.12)}
    .section{padding:26px 0 60px}
    .section-title{
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;
      margin:18px 0 12px;
    }
    .section-title h2{
      margin:0;font-size:18px;font-weight:800;
    }
    .muted{color:var(--muted)}
    .chips{display:flex;gap:10px;flex-wrap:wrap}
    .chip{
      background:white;
      border:1px solid var(--line);
      padding:10px 12px;
      border-radius:999px;
      font-weight:700;
      color:var(--muted);
      font-size:13px;
    }
    .chip:hover{border-color:#C7D2FE;background:#F8FAFF;color:var(--text)}
    .list{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      margin-top:12px;
    }
    .job{
      background:white;
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      display:flex;
      justify-content:space-between;
      gap:14px;
      align-items:flex-start;
    }
    .job h3{margin:0 0 6px;font-size:16px;font-weight:800}
    .job .meta{display:flex;gap:10px;flex-wrap:wrap;color:var(--muted);font-size:13px}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line);
      background:#F8FAFF;
      padding:6px 10px;border-radius:999px;
      font-weight:700;font-size:12px;color:#1E3A8A;
    }
    .kpi{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
    }
    @media (max-width: 700px){ .kpi{grid-template-columns:1fr} }
    .kpi .box{
      background:white;border:1px solid var(--line);
      border-radius:16px;padding:14px;
    }
    .kpi .num{font-weight:900;font-size:18px}
    .kpi .lbl{color:var(--muted);font-size:13px;margin-top:4px}
    .form{
      display:grid;
      gap:12px;
      margin-top:10px;
    }
    label{font-weight:800;font-size:13px;color:#0F172A}
    textarea.input{min-height:120px;resize:vertical}
    .notice{
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#F1F5F9;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }
    .footer{
      border-top:1px solid var(--line);
      padding:22px 0;
      color:var(--muted);
      font-size:13px;
    }
    .footer a{color:var(--muted);font-weight:700}
    .footer a:hover{color:var(--text)}
    .split{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .content{
      padding:30px 0 60px;
    }
    .content h1{margin:0 0 10px;font-size:28px}
    .content h2{margin:22px 0 10px;font-size:18px}
    .content p, .content li{color:var(--muted);line-height:1.75}
    .content ul{margin:10px 0 0 18px}
  </style>

  {% block head %}{% endblock %}
</head>

<body>
  <header class="nav">
    <div class="container">
      <div class="nav-inner">
        <a class="brand" href="/">
          <span class="logo-dot"></span>
          <span>JOBCENTA</span>
        </a>

        <nav class="nav-links">
          <a href="/tasks">Popular tasks</a>
          <a href="/jobs">Jobs</a>
          <a href="/post">Post a job</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
        </nav>

        <div class="nav-cta">
          <a class="btn btn-ghost" href="/privacy">Privacy</a>
          <a class="btn btn-primary" href="/post">Post a job</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    {% block body %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container split">
      <div>Â© {{ year or 2025 }} <strong>JOBCENTA</strong>. All rights reserved.</div>
      <div style="display:flex;gap:14px;flex-wrap:wrap;">
        <a href="/terms">Terms</a>
        <a href="/privacy">Privacy</a>
        <a href="/thank-you">Thank you</a>
      </div>
    </div>
  </footer>
</body>
</html>
