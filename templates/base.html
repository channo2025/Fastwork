<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Win-Win Job – Digital Job Center{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS -->
<link rel="stylesheet" href="/static/style.css" />
</head>

<body>

<header class="topbar">
  <div class="container topbar_inner">
    <a href="/" class="brand">
      <span class="brand_dot"></span>
      <span class="brand_name">Win-Win Job</span>
      <span class="brand_tag">Digital Job Center</span>
    </a>

    <nav class="nav">
      <a href="/tasks">Tasks</a>
      <a href="/categories">Categories</a>
      <a href="/jobs">Jobs</a>
      <a href="/post">Post a job</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <div class="container">
    <p>© {{ year or "2026" }} Win-Win Job. All rights reserved.</p>
    <div class="footer_links">
      <a href="/privacy">Privacy</a>
      <a href="/terms">Terms</a>
    </div>
  </div>
</footer>

</body>
</html>
