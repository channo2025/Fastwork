{% extends "base.html" %}
{% block content %}

<div class="apply-card">
  <h1>Apply for job</h1>

  <h2>{{ job.title }}</h2>
  <p class="job-meta">{{ job.location }} · {{ job.hours }} hrs</p>
  <p class="job-pay">${{ job.pay }}</p>
  <p class="job-desc">{{ job.description }}</p>

  <form method="post" action="/apply/{{ job.id }}">
    <label>Full name</label>
    <input type="text" name="full_name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Message</label>
    <textarea name="message" placeholder="Tell the employer why you’re a good fit"></textarea>

    <button type="submit" class="btn-primary">
      Submit application
    </button>
  </form>
</div>

{% endblock %}
