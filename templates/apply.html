{% extends "base.html" %}
{% block content %}
<h2 class="section-title">Apply for job</h2>

<div class="card card-pad">
  <h3 style="margin:0 0 6px;">{{ job.title }}</h3>
  <div class="muted">{{ job.city }} · {{ job.pay }}</div>

  <div style="height:12px;"></div>

  <form action="/apply" method="post" class="grid-3">
    <input type="hidden" name="job_id" value="{{ job.id }}"/>

    <div>
      <label class="muted">Full name</label>
      <input name="full_name" required placeholder="Your name">
    </div>

    <div>
      <label class="muted">Email</label>
      <input name="email" type="email" required placeholder="name@email.com">
    </div>

    <div>
      <label class="muted">Phone</label>
      <input name="phone" required placeholder="(000) 000-0000">
    </div>

    <div style="grid-column: 1 / -1;">
      <label class="muted">Message (optional)</label>
      <textarea name="message" placeholder="Short note…"></textarea>
    </div>

    <div class="actions" style="grid-column: 1 / -1;">
      <button class="btn btn-primary" type="submit">Send application</button>
      <a class="btn btn-ghost" href="/job/{{ job.id }}">Back</a>
    </div>
  </form>
</div>
{% endblock %}
