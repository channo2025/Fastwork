<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply ‚Äì FastWork</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="page-apply">
<div class="page">

<main>

    <!-- JOB INFO -->
    <section class="apply-hero">
        <h1>Apply for: {{ job.title }}</h1>

        <p class="apply-job-meta">
            üìç {{ job.location }} ¬∑ {{ job.hours }} <br>
            üíµ ${{ job.price }}
        </p>
    </section>

    <!-- FORM -->
    <section class="apply-form-section">
        <h2>Your information</h2>

        <form method="post" action="/job/{{ job.id }}/apply" class="apply-form">

            <div class="form-row">
                <label for="full_name">Full name</label>
                <input
                    id="full_name"
                    type="text"
                    name="full_name"
                    placeholder="Your first and last name"
                    required
                >
            </div>

            <div class="form-row">
                <label for="phone">Phone / WhatsApp</label>
                <input
                    id="phone"
                    type="text"
                    name="phone"
                    placeholder="+1 ..."
                    required
                >
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                >
            </div>

            <div class="form-row">
                <label for="experience">Your experience</label>
                <textarea
                    id="experience"
                    name="experience"
                    rows="4"
                    placeholder="Briefly describe your experience for this job‚Ä¶"
                    required
                ></textarea>
            </div>

            <button type="submit" class="primary-btn">
                Submit my application
            </button>

        </form>
    </section>

</main>

</div>
</body>
</html>
